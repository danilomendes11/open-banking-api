<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Open Banking API</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Open banking API</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/index.html">Criar Conta</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/emit.html">Emitir Moeda</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/saldo.html">Verificar Saldo</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/transferencia.html">Transferir</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <div class="sidebar-toggle">
            <h1 class="mt-4">Saldo</h1>
            <input type="text" id="login" class="login mt-4"> Login
            <br>
            <button id= "saldo" class="btn-primary">Verificar Saldo</button>
            <p id="resposta-saldo">
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#saldo").click(function() {
        const login = $("#login").val();
        const url = 'http://localhost:8080/balance?login='+login;
        $.get( url,
            function( data ) {
                $( "#resposta-saldo" ).html( data );
            });
    });
</script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
