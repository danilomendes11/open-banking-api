<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Open Banking API</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Open banking API</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/index.html">Criar Conta</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/emit.html">Emitir Moeda</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/saldo.html">Verificar Saldo</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/open-banking-api/interface/transferencia.html">Transferir</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <div class="sidebar-toggle">
                    <h1 class="mt-4">Criar conta</h1>
                        <input type="text" id="nome" class="name mt-4"> Nome
                    <br>
                        <input type="text" id="login" class="login mt-4"> Login
                    <br>
                        <input type="text" id="senha" class="password mt-4"> Senha
                    <br>
                    <button id="criarconta" class="btn-primary">Criar conta</button>
                    <br>
                    <p id="resposta-criar-conta"></p>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $("#criarconta").click(function() {
                const name = $("#nome").val();
                const login = $("#login").val();
                const senha = $("#senha").val();
                const url = 'http://localhost:8080/create?name='+name+'&login='+login+'&password='+senha;
                $.post( url,
                    function( data ) {
                    $( "#resposta-criar-conta" ).html( data );
                });
            });
        </script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
